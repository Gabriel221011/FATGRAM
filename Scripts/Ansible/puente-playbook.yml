---
- name: Obtener IPs de Terraform y configurar instancia
  hosts: localhost
  connection: local
  gather_facts: false
  tasks:
    - name: Leer outputs de Terraform
      shell: terraform output -json
      register: tf_outputs
      args:
        chdir: ../ruta/a/tu/codigo/terraform # Ajusta esta ruta

    - name: Definir variables de IP
      set_fact:
        bastion_ip: "{{ (tf_outputs.stdout | from_json).bastion_public_ip.value }}"
        private_ip: "{{ (tf_outputs.stdout | from_json).private_instance_ip.value }}"

    - name: Añadir instancia privada al inventario dinámico
      add_host:
        name: "{{ private_ip }}"
        groups: target_instances
        ansible_user: ubuntu
        ansible_ssh_common_args: >
          -o ProxyCommand="ssh -W %h:%p -q ubuntu@{{ bastion_ip }} 
          -i /home/ubuntu/.ssh/fatgram.pem -o StrictHostKeyChecking=no"

- name: Ejecutar configuración en la instancia privada
  hosts: target_instances
  become: yes
  tasks:
    - name: Actualizar repositorios e instalar paquetes
      apt:
        update_cache: yes
        name:
          - git
          - nginx
          - mariadb-server
          - php-fpm
          - php-mysql
        state: present

    - name: Iniciar servicios
      service:
        name: "{{ item }}"
        state: started
        enabled: yes
      loop: [nginx, mariadb]